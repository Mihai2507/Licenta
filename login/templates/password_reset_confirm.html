{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetare Parolă</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Introdu noua parolă</h2>

        {% if validlink %}
            <form method="post">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="error-messages">
                        {% for field in form %}
                            {% for error in field.errors %}
                                <p class="error">{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}

                <label for="id_new_password1">Parolă nouă:</label>
                <input type="password" name="new_password1" id="id_new_password1" required>

                <label for="id_new_password2">Confirmă parola:</label>
                <input type="password" name="new_password2" id="id_new_password2" required>

                <button type="submit" class="login-btn">Resetează parola</button>
            </form>
        {% else %}
            <p>Link-ul de resetare nu este valid sau a expirat.</p>
        {% endif %}
    </div>
</body>
</html>
