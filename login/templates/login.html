{% load static %}
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="{% url 'home' %}" class="navbar-logo">CARFUSION.RO</a>
        </div>
    </nav>

    <div class="login-container">
        <h2>Autentificare</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="error">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <label for="username" class="utsipar">Nume utilizator:</label>
            <input type="text" name="username" id="username" required>

            <label for="password" class="utsipar">ParolÄƒ:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="auth">Nu ai un cont? <a href="{% url 'signup' %}">Inregistreaza-te</a></p>
        <p><a href="{% url 'password_reset' %}">Am uitat parola!</a></p>
    </div>
</body>
</html>
